  <script>
    $(document).on("ready", function(){      
        var base_url = 'http://api.icem2018.com/api/v1';
        var assets_url = 'https://icem2018.com/';        

        var goToPage = function(hrefPage){
          document.location = hrefPage;
        };

        $(document).on("click",".addProgram", function(e){
          e.preventDefault();

          var id = $(this).data("id");

          var callback = function(buttonIndex) {
            setTimeout(function() {
            // like other Cordova plugins (prompt, confirm) the buttonIndex is 1-based (first button is index 1)              
              var icem_customer = window.localStorage.getItem("icem_customer");              

              if(buttonIndex == 1){             
                $.ajax({
                  type: 'POST',
                  url: base_url+'/users_schedules',
                  data: {
                    'user_id': icem_customer,
                    'schedule_id': id
                  },   
                  beforeSend: function(){
                    $('.loading-mask').addClass('stop-loading');
                  },  
                  error: function(xhr, status, error) {
                      var err = JSON.parse(xhr.responseText);
                      if(!err.success){                          
                          navigator.notification.alert(err.message, null, '', 'Cerrar');          
                      }
                  },
                  success: function(data) {
                    if(data.success){
                      navigator.notification.alert("Se agregó a tu itinerario.", null, '', 'Cerrar');
                    }                    
                  }
                });
              }

              if(buttonIndex == 2){
                goToPage('itinerario.html');
              }

            });
          };

          var options = {
              'androidTheme' : window.plugins.actionsheet.ANDROID_THEMES.THEME_DEVICE_DEFAULT_LIGHT,
              'buttonLabels': ['Agregar a Itinerario', 'Ver tu Itinerario'],
              'androidEnableCancelButton' : true, // default false
              'winphoneEnableCancelButton' : true, // default false
              'addCancelButtonWithLabel': 'Cancelar'
          };
          window.plugins.actionsheet.show(options, callback);
        });

        // Lists
        $.ajax({
            type: 'GET',
            url: base_url+'/list_schedules_by_date/es/2018-06-09/0',     
            beforeSend: function(){
              $('.loading-mask').addClass('stop-loading');
            },  
            error: function(xhr, status, error) {
                var err = JSON.parse(xhr.responseText);
                if(!err.success){
                    alert(err.message);                    
                }
            },
            success: function(data) {
                if(data.success){
                  if(data.data.length){
                    $.each(data.data, function(index, value) {                  

                    var themes_txt = '';                                  

                    $.each(value.themes, function(ix, val) {      

                      var theme_id = val.theme_id;

                      themes_txt += '<button class="accordion">'+val.theme_text.name+'</button>\n' +
                          '<div class="panel">\n' +
                            '<ul class="list list-events" id="ul-'+value.location_id+'-'+theme_id+'"></ul>' +                            
                          '</div>\n';

                      $.ajax({
                          type: 'GET',
                          url: base_url+'/schedules_by_date/es/2018-06-09/0/'+value.location_id+'/'+theme_id,     
                          beforeSend: function(){
                            $('.loading-mask').addClass('stop-loading');
                          },  
                          error: function(xhr, status, error) {
                              var err = JSON.parse(xhr.responseText);
                              if(!err.success){
                                  alert(err.message);                    
                              }
                          },
                          success: function(data) {                              
                              if(data.success){  

                                  console.log(value.location_id);
                                  console.log(theme_id);
                                  console.log(data.data);                                                                                      
                                  $.each(data.data, function(index, value) {                    

                                    if(value.speaker){
                                      var speaker = value.speaker.name;
                                      var avatar = '<img src="'+assets_url+value.speaker.featured_image+'" class="img-avatar">';
                                    }else{
                                      var speaker = "";
                                      var avatar = "";
                                    }

                                    if(value.location){
                                      var location = value.location;
                                    }else{
                                      var location = "";
                                    }

                                    if(value.duration_format){
                                      var duration = value.duration_format;
                                    }else{
                                      var duration = "";
                                    }

                                    if(value.short_description){
                                      var short_description = value.short_description;
                                    }else{
                                      var short_description = "";
                                    }

                                    $("#ul-"+value.location_id+"-"+theme_id).append('<li class="list-calendar-events" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">' +
                                        '                          <a class="w-clearfix w-inline-block addProgram" data-id="'+value.id+'" href="" data-load="1">' +
                                        '                            <div class="calendar-col-left" style="padding-right: 32px;">' +
                                        '                              <div class="event-title">'+value.name+'</div>' +
                                        '                              <div class="w-clearfix text-event-wrap">' +
                                        '                                <div class="left-text-icon icon ion-ios-clock-outline"></div>' +
                                        '                                <div class="event-text">'+duration+'hrs</div>' +
                                        '                                <div class="left-text-icon icon ion-ios-location-outline"></div>' +
                                        '                                <div class="event-text">'+location+'</div>' +
                                        '                              </div>' +
                                        '                              <div class="w-clearfix">' +
                                        '                                <p>'+short_description+'</p>' +
                                        '                                <div class="w-row">' +
                                        '                                  <div class="w-col w-col-3 w-col-small-3 w-col-tiny-3 n-p-r">' +
                                        '                    ' +avatar+
                                        '                                  </div>' +
                                        '                                  <div class="w-col w-col-9 w-col-small-9 w-col-tiny-9 n-p-r" style="padding-top: 15px;">' +
                                        '                              ' +speaker+
                                        '                                  </div>    ' +
                                        '                                </div>' +
                                        '                              </div>' +
                                        '                            </div>' +
                                        '                            <div class="w-clearfix calendar-col-right">' +
                                        '                              <div class="icon ion-plus-circled" style="font-size: 22px;"></div>' +
                                        '                            </div>' +
                                        '                          </a>' +
                                        '                        </li>');
                                  });                                                                  

                                }                                               
                          },
                      });
                                                          
                    });
                      $("#conferencias_master").append('<button class="accordion">'+value.location_text.name+'</button>\n' +
                          '                      <div class="panel">\n' +
                          themes_txt +                          
                          '                      </div>');
                    });                    
                  }   

                  var acc = document.getElementsByClassName("accordion");
                  var i;

                  for (i = 0; i < acc.length; i++) {
                      acc[i].addEventListener("click", function() {
                          /* Toggle between adding and removing the "active" class,
                          to highlight the button that controls the panel */
                          this.classList.toggle("active");

                          /* Toggle between hiding and showing the active panel */
                          var panel = this.nextElementSibling;
                          if (panel.style.display === "block") {
                              panel.style.display = "none";
                          } else {
                              panel.style.display = "block";
                          }
                      });
                  }             
                }
            },
        });

        $.ajax({
            type: 'GET',
            url: base_url+'/schedules_by_date/es/2018-06-09/1',   
            beforeSend: function(){
              $('.loading-mask').addClass('stop-loading');
            },       
            error: function(xhr, status, error) {
                var err = JSON.parse(xhr.responseText);
                if(!err.success){
                    alert(err.message);                    
                }
            },
            success: function(data) {
                if(data.success){
                  if(data.data.length){
                    $.each(data.data, function(index, value) {                    

                      if(value.speaker){
                        var speaker = value.speaker.name;
                        var avatar = '<img src="'+assets_url+value.speaker.featured_image+'" class="img-avatar">';
                      }else{
                        var speaker = "";
                        var avatar = "";
                      }

                      if(value.location){
                        var location = value.location;
                      }else{
                        var location = "";
                      }

                      if(value.duration){
                        var duration = value.duration;
                      }else{
                        var duration = "";
                      }

                      if(value.short_description){
                        var short_description = value.short_description;
                      }else{
                        var short_description = "";
                      }

                      $("#talleres_ctn").append('<li class="list-calendar-events" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);">' +
                          '                          <a class="w-clearfix w-inline-block addProgram" data-id="'+value.id+'" href="" data-load="1">' +
                          '                            <div class="calendar-col-left" style="padding-right: 32px;">' +
                          '                              <div class="event-title">'+value.name+'</div>' +
                          '                              <div class="w-clearfix text-event-wrap">' +
                          '                                <div class="left-text-icon icon ion-ios-clock-outline"></div>' +
                          '                                <div class="event-text">'+duration+'hrs</div>' +
                          '                                <div class="left-text-icon icon ion-ios-location-outline"></div>' +
                          '                                <div class="event-text">'+location+'</div>' +
                          '                              </div>' +
                          '                              <div class="w-clearfix">' +
                          '                                <p>'+short_description+'</p>' +
                          '                                <div class="w-row">' +
                          '                                  <div class="w-col w-col-3 w-col-small-3 w-col-tiny-3 n-p-r">' +
                          '                    ' +avatar+
                          '                                  </div>' +
                          '                                  <div class="w-col w-col-9 w-col-small-9 w-col-tiny-9 n-p-r" style="padding-top: 15px;">' +
                          '                              ' +speaker+
                          '                                  </div>    ' +
                          '                                </div>' +
                          '                              </div>' +
                          '                            </div>' +
                          '                            <div class="w-clearfix calendar-col-right">' +
                          '                              <div class="icon ion-plus-circled" style="font-size: 22px;"></div>' +
                          '                            </div>' +
                          '                          </a>' +
                          '                        </li>');
                    });
                  }else{
                    $("#talleres_ctn").html('<li class="list-calendar-events" data-ix="list-item" style="opacity: 1; transform: translateX(0px) translateY(0px); transition: opacity 500ms cubic-bezier(0.23, 1, 0.32, 1), transform 500ms cubic-bezier(0.23, 1, 0.32, 1);text-align: center;">No se encontraron talleres<li>');
                  }                  
                }
            },
        });
    }); 
  </script>
