  <script>
    $(document).on("ready", function(){
      var base_url = 'http://api.icem2018.com/api/v1';
      var assets_url = 'https://icem2018.com/';     
      var icem_customer = window.localStorage.getItem("icem_customer");                 
      var goToPage = function(hrefPage){
        document.location = hrefPage;
      };

      $.ajax({
        type: 'GET',
        url: base_url+'/hoteles/en',
        beforeSend: function(){
          $('.loading-mask').addClass('stop-loading');
        },  
        error: function(xhr, status, error) {
            var err = JSON.parse(xhr.responseText);
            if(!err.success){                          
                navigator.notification.alert(err.message, null, '', 'Cerrar');          
            }
        },
        success: function(data) {
          if(data.success){

            console.log(data.data);

            $.each(data.data, function(index, value){

              $("#list-hot").append('<li class="list-item-new">\n' +
                  '            <a class="w-inline-block link-blog-list" href="javascript: void();" data-load="1">\n' +
                  '              <img src="'+assets_url+value.featured_image+'" style="width: 100%;">\n' +
                  '              <div class="text-new">\n' +
                  '                <h2 class="title-new" style="text-transform: uppercase;">'+value.name+'</h2>\n' +
                  '                <p class="description-new">\n' +
                                    value.address+
                  '                </p>\n' +
                  '                \n' +
                  '                <a href="'+value.google_map+'" target="_blank"><i class="icon ion-location"></i> Ver mapa</a>\n' +
                  '              </div>\n' +
                  '            </a>\n' +
                  '          </li>');
            });            
          }                    
        }
      });

    }); 
  </script>
